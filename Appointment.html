<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment</title>
</head>
<style>
    #ContactHeader{
            padding: 20px;
            background-color: gray;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #homelink{
            text-align: center;
            font-size: larger;
            
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 9999;
    }

</style>
<body>
    <h1 id="ContactHeader">Make an Appointment</h1>
    <nav>
        <a href="OpeningHours.html">Opening Hours</a>
        <a href="ServicesOffered.html">Services</a>
        <a href="Signup.html">Sign Up</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
        <a href="index.html">Make an Appointment</a>
        <a href="Location.html">Locations</a>
    </nav>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="service">Service:</label>
        <select id="service" name="service" required>
            <option value="">Select a service</option>
            <option value="Consultation">Consultation</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="message">Additional Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Make Appointment" onclick={popUp}>
        <input type="reset" value="Reset">
    </form>

    <div id="popup" class="popup">
        <h2>Form Submitted</h2>
        <p>Your Appointment has been submitted</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <div id="overlay" class="overlay"></div>

    

    <script>
        // Function to open the popup
        function openPopup() {
            var popup = document.getElementById('popup');
            var overlay = document.getElementById('overlay');
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }
    
        // Function to close the popup
        function closePopup() {
            var popup = document.getElementById('popup');
            var overlay = document.getElementById('overlay');
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }
    
        // Function to handle form submission
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            openPopup(); // Call the function to open the popup
        });
    </script>
</body>
</html>
