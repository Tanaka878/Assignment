<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment</title>
</head>
<style>
    #ContactHeader{
            padding: 20px;
            background-color: gray;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #homelink{
            text-align: center;
            font-size: larger;
            
        }
</style>
<body>
    <h1 id="ContactHeader">Make an Appointment</h1>
    <form action="submit-appointment.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="service">Service:</label>
        <select id="service" name="service" required>
            <option value="">Select a service</option>
            <option value="Consultation">Consultation</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="message">Additional Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <div id="homelink">
        <a href="new.html">Home</a>
    </div>

    <footer>
        <p>&copy; 2024 Software Development Company. All rights reserved.</p>
    </footer>
</body>
</html>
