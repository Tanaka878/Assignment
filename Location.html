<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Location Frames with Images</title>
<style>
    /* Style for the container */
    .location-container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
    }

    /* Style for each location frame */
    .location-frame {
        width: 50%;
        padding: 20px;
        background-color: #f0f0f0;
        border: 2px solid #333;
        border-radius: 10px;
        text-align: center;
    }

    /* Style for the heading */
    .location-heading {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    /* Style for the address */
    .location-address {
        font-size: 16px;
    }

    /* Style for the image */
    .location-image {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    /* Colors for different frames */
    .location-frame:nth-child(odd) {
        background-color: #ffcccc;
        border-color: #cc0000;
    }

    .location-frame:nth-child(even) {
        background-color: #ccffcc;
        border-color: #008000;
    }

    nav {
            background-color: #757171;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #dbd2d2;
            margin: 0 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
</style>
</head>
